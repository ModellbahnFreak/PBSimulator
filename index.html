<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PicoBlaze Interpreter</title>
        <style>
            .valueList {
                column-width: 250px;
                font-family: "Courier New", Courier, monospace;
            }
            .mono {
                font-family: "Courier New", Courier, monospace;
            }
        </style>
    </head>
    <body>
        <div
            class="mono"
            style="
                position: relative;
                display: flex;
                padding-left: 12px;
                line-height: 1.5rem;
                overflow: auto;
                height: calc(15 * 1.5rem);
            "
        >
            <div
                style="
                    position: absolute;
                    left: 0;
                    height: 1rem;
                    font-weight: bold;
                "
            >
                &gt;
            </div>
            <div
                style="min-height: 100%; padding-right: 6px"
                id="lineNumbers"
            ></div>
            <div
                id="code"
                contenteditable="true"
                style="
                    min-height: 100%;
                    flex-grow: 1;
                    /*background: repeating-linear-gradient(
                        180deg,
                        transparent,
                        transparent calc(1.2rem - 1px),
                        lightgray calc(1.2rem - 1px),
                        lightgray 1.2rem,
                        transparent 1.2rem,
                        transparent 1.5rem
                    );*/
                "
            ></div>
        </div>
        <br />
        <button id="btnRun">Run</button>
        <button id="btnStep">Step</button>
        <button id="btnReset">Reset</button>
        <button id="btnClear">Clear all</button>
        <button id="btnParse">Parse</button>
        <br /><br />
        <h5>Program counter</h5>
        <div id="programCounter" class="mono"></div>
        <h5>Registers:</h5>
        <div id="registers" class="valueList"></div>
        <h5>Stack</h5>
        <div id="stack" class="valueList"></div>
        <h5>RAM:</h5>
        <div id="ram" class="valueList"></div>
        <h5>Progmem:</h5>
        <div id="progmem" class="valueList"></div>

        <script src="main.js" type="module"></script>
    </body>
</html>
